<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-3">ToDo List</h1>
        <div class="row">
            <!-- form -->
            <div class="col-md">
                <div id="error"></div>
                <form>
                    <!-- name -->
                    <div class="mb-3">
                        <label class="form-label" >ToDo Name</label>
                        <input type="text" id="todo-name" class="form-control" placeholder="Name">
                    </div>
                    <!-- description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="todo-description" placeholder="Insert description..." ></textarea>
                    </div> 
                    <!-- button -->
                    <button type="button" class="btn btn-primary" onclick="addNewTodo();">Add</button>
                </form>
            </div>
            <div class="col-md">
                <!-- table -->
                <table class="table table-hover">
                    <!-- header -->
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ToDo Name</th>
                            <th scope="col">Description</th>
                            <th scope="col" class="delete">Delete</th>
                        </tr>
                    </thead>
                    <!-- toDos table -->
                    <tbody id="tasks-table">
 
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
